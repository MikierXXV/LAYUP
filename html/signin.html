    <main class="main-wrapper-login row mx-0">
        <div class="col-xs-12 col-md-6 col-xl-6 bg-light py-3 rounded border border-5 ">
            <form class="row mx-0 justify-content-center" id="formulario">
              <h1 class="text-center"> Register </h1>
              <div class="col-10 py-2">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Michael"
                class="form-control"
                >
              </div>
              <div class="col-10 py-2">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="*******"
                class="form-control"
                >
              </div>
              <div class="col-10 py-2">
                <label for="login-password">Confirm Password</label>
                <input type="password" id="login-password-confirm" placeholder="*******"
                class="form-control"
                >
              </div>
              <div class="col-10 justify-content-end pt-3">
                <button type="button" class="btn btn-primary w-100 mb-4" id="enter">Sign Up</button>
              </div>
              <div id="vacio"></div> 
            </form>
